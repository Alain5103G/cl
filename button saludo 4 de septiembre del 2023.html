<!DOCTYPE html>
<head>
    <title>alerta boton </title>
</head>
<body>
    <button onclick="saludar();">saludar</button>
    <script>
        let saludar;
        function saludar() {
            saludar= prompt("hola como te llamas ");
            alert ("hola" + saludar);
        }
    </script>
</body>
